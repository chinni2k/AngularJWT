<div class="outer" >
  <div class="container" style="margin-right: 195px;">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['firstname'].dirty &&
                    signUpForm.hasError('required', 'firstname')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="FirstName"
                    formControlName="firstname"
                  />
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['firstname'].dirty &&
                    signUpForm.hasError('required', 'firstname')
                  "
                  class="text-danger"
                  >*Required Field</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['lastname'].dirty &&
                    signUpForm.hasError('required', 'lastname')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    type="text"
                    placeholder="LastName"
                    formControlName="lastname"
                  />
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['lastname'].dirty &&
                    signUpForm.hasError('required', 'lastname')
                  "
                  class="text-danger"
                  >*Required Field</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  value="signUpForm.email"
                  [class.error]="
                    signUpForm.controls['email'].dirty &&
                    signUpForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['email'].dirty &&
                    signUpForm.hasError('required', 'email')
                  "
                  class="text-danger"
                  >*Required Field</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['username'].dirty &&
                    signUpForm.hasError('required', 'username')
                  "
                >
                  <span class="fa fa-user-circle-o p-2"></span>
                  <input
                    type="text"
                    placeholder="Username"
                    formControlName="username"
                  />
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['username'].dirty &&
                    signUpForm.hasError('required', 'username')
                  "
                  class="text-danger"
                  >*Required Field</small
                >
              </div>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['password'].dirty &&
                    signUpForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    [type]="type"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <span
                    class="fa {{ eyeIcon }} "
                    (click)="hideShowPassword()"
                  ></span>
                </div>
                <small
                  *ngIf="
                    signUpForm.controls['password'].dirty &&
                    signUpForm.hasError('required', 'password')
                  "
                  class="text-danger"
                  >*Required Field</small
                >
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="onSubmit()"
              >
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account ?
                <a routerLink="/auth/login" id="forget">Login</a>
              </div>
            </form>
          </div>
