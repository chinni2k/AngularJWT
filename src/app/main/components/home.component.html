<form [formGroup]="data" (ngSubmit)="onSubmit()">
  <input formControlName="user" type="text" />
  <input formControlName="pass" type="password" />
  <button type="submit">Click</button>
</form>


<mat-toolbar
  class="mat-elevation-z6"
  style="background-color: #1783aa; color: white; font-family: Poppins"
>
  <button (click)="drawer.toggle()" mat-button style="color: white">
    <mat-icon>menu</mat-icon></button
  >&nbsp;&nbsp;
  <span>RMS</span>
  <span class="example-spacer"></span>
  <div class="navbar-links">
    <button mat-button class="navbar-link">
      about us&nbsp;<i class="fas fa-info-circle"></i>
    </button>
    <button mat-button class="navbar-link">
      contact &nbsp;<i class="far fa-envelope" style="font-size: 20px"></i>
    </button>
    <h2 style="color: white; border-radius: 2px; font-size: 18px">
      <span class="fa fa-user p-2"></span>
    </h2>

    <button
      mat-raised-button
      
      style="background-color: white; color: #1783aa; font-family: Poppins"
    >
      Logout
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container autosize class="toggle-button">
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="card" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="" mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="slider" mat-button>
          <mat-icon>explore</mat-icon> Slider
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="table" mat-button>
          <mat-icon>table</mat-icon> Table
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>settings</mat-icon> Settings</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>help</mat-icon> Help</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button><mat-icon>analytics</mat-icon> analytics</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
